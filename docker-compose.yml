services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./WarehouseDevOps
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/smartinventory
      SECRET_OR_KEY: dev-secret
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./WarehouseDevOps/client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo_data:
